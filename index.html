<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSOUZA Tecnologia</title>
  <style>
    html, body { height: 100%; margin: 0; background: #ffffff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    #app { width: 100%; height: 100%; background: #ffffff; }
  </style>

  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <rect width="64" height="64" fill="white"/>
    <text x="50%" y="50%" dy=".35em" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="34" fill="%2388b27f">PS</text>
  </svg>' />

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

    const app = document.getElementById('app');

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0xffffff); // fundo branco
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    app.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 6);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048;
    directionalLight.shadow.mapSize.height = 2048;
    scene.add(directionalLight);

    // Plano para sombra
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.25 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -1.5;
    plane.receiveShadow = true;
    scene.add(plane);

    // Verde mais claro
    const material = new THREE.MeshStandardMaterial({
      color: 0x88b27f, // verde claro
      metalness: 0.6,
      roughness: 0.4,
    });

    const loader = new FontLoader();
    loader.load(
      'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json',
      (font) => {
        const textGeo = new TextGeometry('PS', {
          font: font,
          size: 1.8,
          height: 0.4, // menos grosso
          curveSegments: 4,
          bevelEnabled: true,
          bevelThickness: 0.1, // arestas mais suaves
          bevelSize: 0.02,
          bevelOffset: 0,
          bevelSegments: 1,
        });
        textGeo.computeBoundingBox();
        textGeo.center();

        const textMesh = new THREE.Mesh(textGeo, material);
        textMesh.castShadow = true;
        textMesh.receiveShadow = false;
        scene.add(textMesh);

        const topLight = new THREE.SpotLight(0xffffff, 0.8);
        topLight.position.set(0, 5, 5);
        topLight.angle = Math.PI / 6;
        topLight.penumbra = 0.3;
        topLight.castShadow = true;
        scene.add(topLight);

        const clock = new THREE.Clock();
        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta();
          textMesh.rotation.y += delta * 0.6;
          renderer.render(scene, camera);
        }
        animate();
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
